<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="container is-centered">
        <h1 class="title is-1 has-text-primary-dark">Button Clicker Game!!</h1>
        <section>
            <label for="maxscore">Select Max Score</label>
            <select id="maxscore">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <div>
                Score is:<br>
                player1 : <div id="p1score">0</div>
                player2 : <div id="p2score">0</div>
            </div>
            <div id="winner"></div>
            <span><button id="player1">Player1</button></span>
            <span><button id="player2">Player2</button></span>
            <span><button id="reset">Reset</button></span>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
